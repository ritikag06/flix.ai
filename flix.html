<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    
    <title>FLIX.AI</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url('https://s3-us-west-2.amazonaws.com/techvibes/wp-content/uploads/2017/04/24135159/Netflix-Background.jpg');
            background-size: 100%;
            background-position: center;
        }

        .chat-container {
            max-width: 80%;
            margin: 0 auto;
            background-color: #1c1c1c;
            /* border-radius: 8px; */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            
        }

        .chat-header {
            background-color: #e50914;
            color: #fff;
            padding: 2px;
            text-align: center;
            font-family: 'Bebas Neue';
            font-size: large;
        }

        .chat-body {
            padding: 20px;
        }

        .chat-message {
            color: white;
            margin-bottom: 20px;
        }

        .chat-message p {
            margin: 0;
            padding: 10px;
            border-radius: 6px;
        }

        .user-message {
            text-align: left;
        }

        .bot-message {
            background-color: #3e0000;
            text-align: left;
            color: white;
        }

        .form-container {
            text-align: center;
            padding: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .movie-suggestion {
            text-align: center;
            margin-top: 20px;
        }

        .movie-suggestion img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>FLIX.AI</h1>
        </div>
        <div class="chat-body">
            {% if suggested_movie %}
            <div class="chat-message bot-message">
                <p>Suggested Movie: {{ suggested_movie }}</p>
            </div>

            {% endif %}

            <form method="POST" action="/flix" class="form-container">
                <div class="chat-message user-message">
                    <label for="mood">Mood:</label>
                    <input type="text" name="mood" id="mood" required>
                </div>

                <div class="chat-message user-message">
                    <label for="genre">Genre:</label>
                    <input type="text" name="genre" id="genre" required>
                </div>

                <div class="chat-message user-message">
                    <label for="actors">Preferred Actors:</label>
                    <input type="text" name="actors" id="actors" required>
                </div>

                <div class="chat-message user-message">
                    <label for="directors">Preferred Directors:</label>
                    <input type="text" name="directors" id="directors" required>
                </div>

                <div class="chat-message user-message">
                    <label for="feel">Feel of the Movie:</label>
                    <input type="text" name="feel" id="feel" required>
                </div>

                <div class="chat-message user-message">
                    <input type="submit" value="Get Movie Suggestion">
                </div>
            </form>


        </div>
    </div>
</body>

</html>
